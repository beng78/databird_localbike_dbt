version: 2

models:
  - name: mrt_sale_order
    description: '{{ doc("mrt_sale_order") }}'
    columns:
      - name: order_item_id
        data_type: string
        description: "Unique identifier for order item"
        tests:
          - unique
          - not_null

      - name: order_id
        data_type: int64
        description: "Order identifier"

      - name: order_status
        data_type: int64
        description: "Order status"

      - name: customer_id
        data_type: int64
        description: "Customer identifier"
        tests:
          - relationships:
              to: ref('mrt_customer')
              field: customer_id

      - name: order_date
        data_type: date
        description: "Order date"

      - name: required_date
        data_type: date
        description: "Required date"

      - name: shipped_date
        data_type: date
        description: "Shipped date"

      - name: store_id
        data_type: int64
        description: "Store identifier"
        tests:
          - relationships:              
              to: ref('mrt_store')
              field: store_id
              
      - name: staff_id
        data_type: int64
        description: "Staff identifier"
        tests:
          - relationships:
              to: ref('mrt_staff')
              field: staff_id

      - name: product_id
        data_type: int64
        description: "Product identifier"
        tests:
          - relationships:
              to: ref('mrt_product')
              field: product_id

      - name: quantity
        data_type: int64
        description: "Quantity ordered"

      - name: list_price
        data_type: numeric
        description: "List price of product"

      - name: discount
        data_type: numeric
        description: "discount percentage"

      - name: net_amount
        data_type: numeric
        description: "Net amount. Calculated as (list_price * quantity) - discount"
        tests:
          - dbt_utils.expression_is_true:
              expression: ">=0"

  - name: mrt_stock
    description: "Stock fact table at product, store level"
    columns:
      - name: stock_id
        data_type: string
        description: "Unique identifier for stock"
        tests:
          - unique
          - not_null

      - name: product_id
        data_type: int64
        description: "Product identifier"
        tests:
          - not_null                          
          - relationships:
              to: ref('mrt_product')
              field: product_id

      - name: store_id
        data_type: int64
        description: "Store identifier"
        tests:
          - not_null                  
          - relationships:
              to: ref('mrt_store')
              field: store_id

      - name: stock_quantity
        data_type: int64
        description: "Stock quantity at time of load"

      - name: stock_value
        data_type: numeric
        description: "Value of stock at time of load, calculated as stock_quantity * product.list_price"

      - name: sale_quantity_last_2_months
        data_type: int64
        description: "Sale quantity in last 2 months"

      - name: stock_coverage_in_days
        data_type: float64
        description: "Stock coverage in days, calculated as stock_quantity / (sale_quantity_last_2_months / 60) "

      - name: total_sale_quantity
        data_type: int64
        description: "Total sale quantity since beginning"

  - name: mrt_product
    description: "Product dimension table with brand and category"
    
    columns:
      - name: product_id
        data_type: int64
        description: "Unique identifier for product"
        tests:
          - unique
          - not_null

      - name: product_name
        data_type: string
        description: "Product name"

      - name: brand_name
        data_type: string
        description: "Brand name"

      - name: category_name
        data_type: string
        description: "Category name"

      - name: model_year
        data_type: int64
        description: "Model year of product"

      - name: list_price
        data_type: float64
        description: "List price of product"

  - name: mrt_calendar
    description: "Calendar dimension table for time analysis"
    columns:
      - name: date
        data_type: date
        description: "Date"
        tests:
          - unique
          - not_null

      - name: year
        data_type: int64
        description: "Year"

      - name: week
        data_type: int64
        description: "Week number"

      - name: day
        data_type: int64
        description: "Day of month"

      - name: quarter
        data_type: string
        description: "Quarter of year"

      - name: month
        data_type: int64
        description: "Month number"

      - name: month_name
        data_type: string
        description: "Month name"

      - name: day_of_week
        data_type: int64
        description: "Day of week"

      - name: day_of_week_name
        data_type: string
        description: "Day of week name"

      - name: is_weekday
        data_type: boolean
        description: "Wekday flag"

      - name: days_in_month
        data_type: int64
        description: "Number of days in month"

  - name: mrt_customer
    description: "Customer dimension table"
    columns:
      - name: customer_id
        data_type: int64
        description: "Unique identifier for customer"
        tests:
          - unique
          - not_null

      - name: customer_name
        data_type: string
        description: "Customer name"

      - name: city
        data_type: string
        description: "City of customer"

      - name: state
        data_type: string
        description: "State of customer"

      - name: zip_code
        data_type: int64
        description: "Zip code of customer"


  - name: mrt_staff
    description: "Staff dimension table"
    columns:
      - name: staff_id
        data_type: int64
        description: "Staff identifier"
        tests:
          - unique
          - not_null

      - name: staff_name
        data_type: string
        description: "Collaborator name"

      - name: active
        data_type: int64
        description: "Active flag"

      - name: store_id
        data_type: int64
        description: "Store identifier"
        tests:
          - relationships:
              to: ref('mrt_store')
              field: store_id

      - name: manager_name
        data_type: string
        description: "Manager name"
  
  - name: mrt_store
    description: "Store dimension table"
    columns:
      - name: store_id
        data_type: int64
        description: "Unique identifier for store"
        tests:
          - unique
          - not_null

      - name: store_name
        data_type: string
        description: "Store name"
        tests:
          - not_null

      - name: city
        data_type: string
        description: "City of store"

      - name: state
        data_type: string
        description: "State of store"

      - name: zip_code
        data_type: int64
        description: "Zip code of store"

