version: 2

models:
  - name: mrt_product
    description: "Product dimension table"
    
    columns:
      - name: product_id
        data_type: int64
        description: "Unique identifier for product"
        tests:
          - unique
          - not_null

      - name: product_name
        data_type: string
        description: "Product name"

      - name: brand_name
        data_type: string
        description: "Brand name"

      - name: category_name
        data_type: string
        description: "Category name"

      - name: model_year
        data_type: int64
        description: "Model year of product"

      - name: list_price
        data_type: float64
        description: "List price of product"