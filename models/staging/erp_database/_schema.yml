version: 2
models:
  - name: stg_erp_database__brand
    description: "Product brand table"
    columns:
      - name: brand_id
        data_type: int64
        description: "Unique identifier for brand"
        tests:
          - unique
          - not_null

      - name: brand_name
        data_type: string
        description: "Name of brand"
  
  - name: stg_erp_database__category
    description: "Product category table"
    columns:
      - name: category_id
        data_type: int64
        description: "Unique identifier for category"
        tests:
          - unique
          - not_null

      - name: category_name
        data_type: string
        description: "Name of category"

  - name: stg_erp_database__customer
    description: "Customer table"
    columns:
      - name: customer_id
        data_type: int64
        description: "Unique identifier for customer"
        tests:
          - unique
          - not_null

      - name: customer_name
        data_type: string
        description: "Customer name"
        tests:
          - not_null

      - name: city
        data_type: string
        description: "City of customer"

      - name: state
        data_type: string
        description: "State of customer"

      - name: zip_code
        data_type: int64
        description: "Zip code of customer"
  
  - name: stg_erp_database__product
    description: "Product table"
    columns:
      - name: product_id
        data_type: int64
        description: "Unique identifier for product"
        tests:
          - unique
          - not_null

      - name: product_name
        data_type: string
        description: "Product name"
        tests:
          - not_null

      - name: brand_id
        data_type: int64
        description: "Brand identifier"
        references: 
          resource: stg_erp_database__brand
          on: brand_id

      - name: category_id
        data_type: int64
        description: "Category identifier"
        references: 
          resource: stg_erp_database__category
          on: category_id

      - name: model_year
        data_type: int64
        description: "Model year of product"

      - name: list_price
        data_type: float64
        description: "List price of product"
  
  - name: stg_erp_database__store
    description: "Store table"
    columns:
      - name: store_id
        data_type: int64
        description: "Unique identifier for store"
        tests:
          - unique
          - not_null

      - name: store_name
        data_type: string
        description: "Name of store"
        tests:
          - not_null

      - name: city
        data_type: string
        description: "City of store"

      - name: state
        data_type: string
        description: "State of store"

      - name: zip_code
        data_type: int64
        description: "Zip code of store"
    
  - name: stg_erp_database__staff
    description: "Staff table"
    columns:
    - name: staff_id
      data_type: int64
      description: "Unique identifier for staff"
      tests:
        - unique
        - not_null

    - name: staff_name
      data_type: string
      description: "Staff name"
      tests:
        - not_null

    - name: active
      data_type: int64
      description: "Active status of staff"
      values:
        - 0
        - 1

    - name: store_id
      data_type: int64
      description: "Store identifier"
      references: 
        resource: stg_erp_database__store
        on: store_id

    - name: manager_id
      data_type: string
      description: "Manager identifier"
      references: 
        resource: stg_erp_database__staff
        on: staff_id
  
  - name: stg_erp_database__sale_order
    description: "Sale order table"
    columns:
      - name: order_id
        data_type: int64
        description: "Unique identifier for order"
        tests:
          - unique
          - not_null

      - name: customer_id
        data_type: int64
        description: "Customer identifier"
        references: 
          resource: stg_erp_database__customer
          on: customer_id

      - name: order_status
        data_type: int64
        description: "Order status"

      - name: order_date
        data_type: date
        description: "Order date"
        tests:
          - not_null

      - name: required_date
        data_type: date
        description: "Required date"

      - name: shipped_date
        data_type: string
        description: "Shipped date"

      - name: store_id
        data_type: int64
        description: "Store identifier"
        references: 
          resource: stg_erp_database__store
          on: store_id

      - name: staff_id
        data_type: int64
        description: "Staff identifier"
        references: 
          resource: stg_erp_database__staff
          on: staff_id
  
  - name: stg_erp_database__sale_order_item
    description: "Sale order item table"
    columns:
      - name: order_item_id
        data_type: string
        description: "Unique identifier for order item"
        tests:
          - unique
          - not_null

      - name: order_id
        data_type: int64
        description: "Order identifier"
        references: 
          resource: stg_erp_database__sale_order
          on: order_id

      - name: item_id
        data_type: int64
        description: "Item identifier"

      - name: product_id
        data_type: int64
        description: "Product identifier"
        references: 
          resource: stg_erp_database__product
          on: product_id

      - name: quantity
        data_type: int64
        description: "Order quantity"

      - name: list_price
        data_type: numeric
        description: "List price of product"

      - name: discount
        data_type: numeric
        description: "Discount percentage"

      - name: net_amount
        data_type: numeric
        description: "Net amount of order item. Calculated as (quantity * list_price) - discount"
        tests:
          - is_positive
  
  - name: stg_erp_database__store_stock
    description: "Stock table at store level"
    columns:
      - name: stock_id
        description: "Unique identifier for store stock"
        tests:
          - unique
          - not_null
        
      - name: store_id
        data_type: int64
        description: "Identifier for store"
        references: 
          resource: stg_erp_database__store
          on: store_id

      - name: product_id
        data_type: int64
        description: "Product identifier"
        references: 
          resource: stg_erp_database__product
          on: product_id

      - name: quantity
        data_type: int64
        description: "Quantity of product in stock"
        tests:
          - is_positive
